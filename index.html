<!DOCTYPE html>
<html lang="zh-TW" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>律師 AI 案情分析室</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pulse-glow { animation: pulse-indigo 2.5s infinite; }
        @keyframes pulse-indigo {
            0% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(30, 58, 138, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0); }
        }
        .glass-effect { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.9); }
        .hidden { display: none !important; }
        /* 卡片進入動畫 */
        .fade-slide-in { animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-slate-800 min-h-screen pb-32">

    <header class="pt-12 pb-6 px-6 text-center">
        <div class="flex justify-center mb-2">
            <span class="material-symbols-outlined text-4xl text-[#1e3a8a]">balance</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-900">案情分析室</h1>
        <p class="text-sm text-slate-500 mt-1 font-light">AI 輔助法律診斷與歸檔系統</p>
    </header>

    <main class="px-6 space-y-6 max-w-lg mx-auto">
        
        <div id="section-analyze" class="tab-content space-y-6 flex flex-col items-center">
            <div class="bg-white border border-slate-200 rounded-3xl p-6 shadow-sm w-full">
                <div class="mb-8">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="text-xs font-bold bg-[#1e3a8a] text-white w-5 h-5 flex items-center justify-center rounded-full">1</span>
                        <h2 class="text-base font-semibold text-slate-700">當事人陳述 / 案情摘要</h2>
                    </div>
                    <textarea id="case-detail" class="w-full min-h-[160px] p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-[#1e3a8a] outline-none text-sm" placeholder="請輸入事實經過..."></textarea>
                </div>

                <div id="upload-zone" onclick="document.getElementById('case-file').click()" class="border-2 border-dashed border-slate-200 rounded-2xl p-8 hover:bg-slate-50 cursor-pointer text-center mb-8">
                    <span class="material-symbols-outlined text-slate-400">upload_file</span>
                    <p id="upload-text" class="text-sm font-medium text-slate-600">點擊上傳佐證資料</p>
                    <input type="file" id="case-file" class="hidden" onchange="handleFileSelect(this)">
                </div>

                <div class="flex justify-center">
                    <button onclick="startAnalysis()" class="pulse-glow px-12 bg-[#1e3a8a] text-white font-semibold py-4 rounded-full flex items-center gap-3">
                        <span class="material-symbols-outlined">psychology</span>
                        <span class="text-lg">開始智慧分析</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="section-loading" class="tab-content hidden text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-[#1e3a8a] mb-4"></div>
            <p class="text-slate-500 font-medium">AI 助理正在研讀案情...</p>
        </div>

        <div id="section-result" class="tab-content hidden flex flex-col items-center fade-slide-in">
            <div class="bg-white border border-slate-200 rounded-3xl p-6 shadow-sm w-full">
                <textarea id="result-editor" class="w-full min-h-[300px] p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm leading-relaxed mb-6"></textarea>
                <input type="text" id="doc-filename" class="w-full p-3 border border-slate-200 rounded-xl text-sm mb-6" placeholder="檔案名稱">
                
                <div class="flex flex-col items-center gap-4">
                    <button id="btn-save-cloud" onclick="saveToDrive()" class="px-12 bg-emerald-600 text-white font-bold py-4 rounded-full flex items-center gap-2 shadow-lg">
                        <span class="material-symbols-outlined">cloud_upload</span>
                        <span class="text-lg">確認儲存並歸檔</span>
                    </button>
                    <button onclick="switchTab('analyze')" class="text-slate-400 text-sm">回上一步</button>
                </div>
            </div>
        </div>

        <div id="section-history" class="tab-content hidden space-y-4 fade-slide-in">
            <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2 mb-4 px-2">
                <span class="material-symbols-outlined text-primary">history</span> 最近分析紀錄
            </h2>
            <div id="history-list" class="space-y-4">
                </div>
        </div>

    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-lg px-6 z-50">
        <nav class="glass-effect border border-slate-200/50 pb-6 pt-3 px-10 flex justify-between items-center rounded-[32px] shadow-2xl">
            <button onclick="switchTab('analyze')" id="nav-analyze" class="nav-btn flex flex-col items-center gap-1 text-[#1e3a8a]">
                <span class="material-symbols-outlined text-2xl">explore</span>
                <span class="text-[10px] font-bold">分析</span>
            </button>
            <button onclick="loadHistory()" id="nav-history" class="nav-btn flex flex-col items-center gap-1 text-slate-400 hover:text-primary">
                <span class="material-symbols-outlined text-2xl">history</span>
                <span class="text-[10px] font-medium">紀錄</span>
            </button>
            <button onclick="alert('設定功能：即將上線')" id="nav-settings" class="nav-btn flex flex-col items-center gap-1 text-slate-400">
                <span class="material-symbols-outlined text-2xl">settings</span>
                <span class="text-[10px] font-medium">設定</span>
            </button>
        </nav>
    </div>

    <script>
        const WEBHOOK_ANALYSIS = 'https://l52511.zeabur.app/webhook/case-analysis';
        const WEBHOOK_SAVE = 'https://l52511.zeabur.app/webhook/save-to-docs';
        const WEBHOOK_GET_HISTORY = 'https://l52511.zeabur.app/webhook/history-ozwak'; // 您的第三條工作流 (Read)
        
        let currentFile = null;

        // 頁面切換邏輯
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`section-${tabId}`).classList.remove('hidden');
            
            // 更新底部導航顏色
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-[#1e3a8a]', 'text-slate-400'));
            document.getElementById(`nav-${tabId === 'loading' || tabId === 'result' ? 'analyze' : tabId}`).classList.replace('text-slate-400', 'text-[#1e3a8a]');
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                currentFile = input.files[0];
                document.getElementById('upload-text').innerHTML = `<span class="text-emerald-600 font-bold">已選取：${currentFile.name}</span>`;
            }
        }

        async function startAnalysis() {
            const content = document.getElementById('case-detail').value;
            if (!content && !currentFile) return alert("請輸入案情描述");
            
            switchTab('loading');
            
            try {
                const formData = new FormData();
                formData.append('description', content);
                if (currentFile) formData.append('file', currentFile);
                
                const response = await fetch(WEBHOOK_ANALYSIS, { method: 'POST', body: formData });
                const data = await response.json();
                
                document.getElementById('result-editor').value = data.analysis || data.output || "分析完成。";
                document.getElementById('doc-filename').value = `案情分析_${new Date().toISOString().slice(0,10).replace(/-/g,'')}`;
                
                switchTab('result');
            } catch (error) { 
                alert("分析失敗"); 
                switchTab('analyze'); 
            }
        }

        async function saveToDrive() {
            const finalContent = document.getElementById('result-editor').value;
            const filename = document.getElementById('doc-filename').value;
            const btn = document.getElementById('btn-save-cloud');
            
            btn.disabled = true;
            btn.innerHTML = "處理中...";

            try {
                // 觸發第二條工作流：Docs + Append Sheet
                const response = await fetch(WEBHOOK_SAVE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-N8N-0525-KEY': 'wirPid-qIkmyg-2powwa' },
                    body: JSON.stringify({ content: finalContent, filename: filename })
                });
                
                if (response.ok) alert("✅ 已成功儲存並存入歷史紀錄！");
                else alert("❌ 儲存失敗");
            } catch (error) { 
                alert("連線錯誤"); 
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">cloud_upload</span><span>確認儲存並歸檔</span>';
            }
        }

        // 讀取歷史紀錄 (第三條工作流)
        async function loadHistory() {
  const listEl = document.getElementById('history-list');
  const loadingEl = document.getElementById('history-loading');

  listEl.innerHTML = '';
  loadingEl.style.display = 'block';

  try {
    const res = await fetch('https://l52511.zeabur.app/webhook/history-ozwak', {
      method: 'GET',
      headers: { 'Accept': 'application/json' },
    });

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();

    // 兼容 n8n 常見兩種回傳：
    // 1) 直接是 array: [ {json...}, {json...} ]
    // 2) 是 object 包 array: { data: [...] } 或 { items: [...] }
    const rows =
      Array.isArray(data) ? data :
      (Array.isArray(data.items) ? data.items :
      (Array.isArray(data.data) ? data.data : []));

    if (!rows.length) {
      listEl.innerHTML = '<p>目前沒有可顯示的紀錄。</p>';
      return;
    }

    // 這裡假設每一列至少有「time」「analysis」或類似欄位
    // 欄位名稱要跟你寫入 Sheets 的欄位一致：例如 timestamp / createdAt / output / analysis 等
    const html = rows.slice(0, 3).map((r, idx) => {
      // n8n items 有時候資料在 r.json 裡，有時候 r 本身就是 row
      const row = r.json ? r.json : r;

      const t = row.time || row.timestamp || row.createdAt || '';
      const a = row.analysis || row.output || row.result || '';

      return `
        <div style="padding:12px;border:1px solid #eee;border-radius:10px;margin:10px 0;">
          <div style="font-size:0.95rem;color:#666;margin-bottom:6px;">
            第 ${idx + 1} 筆 ${t ? `｜${escapeHtml(String(t))}` : ''}
          </div>
          <div>${marked.parse(a ? String(a) : '(無內容)')}</div>
        </div>
      `;
    }).join('');

    listEl.innerHTML = html;

  } catch (err) {
    listEl.innerHTML = `<p style="color:#b00020;">讀取失敗：${escapeHtml(String(err))}</p>
    <p style="color:#666;">請檢查：n8n history webhook 是否開啟、CORS Allowed Origins、以及回傳格式。</p>`;
  } finally {
    loadingEl.style.display = 'none';
  }
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, (m) => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  }[m]));
}
    </script>
</body>
</html>
